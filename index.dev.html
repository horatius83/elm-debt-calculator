<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <title>Debt Calculator</title>
  <link rel="stylesheet" href="./css/simple.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div id="elm"></div>
  </main>
  <script src="./js/main.js"></script>
  <script>
    var app = Elm.Main.init({
      node: document.getElementById("elm")
    });
    app.ports?.showAsPdf?.subscribe((data) => {
      console.log('Data received');
      console.log(data);
    });
    app.ports?.logError?.subscribe((data) => {
      console.error(data);
    });
  </script>
  <script src="./js/pdfmake/0.2.6/pdfmake.js"></script>
  <script src="./js/pdfmake/0.2.6/vfs_fonts.js"></script>
</body>
</html>
